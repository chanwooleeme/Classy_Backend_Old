<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid lightgreen; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;">CLASSY</span><br/>
        <span style="color: lightgreen;">메일 인증</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br/>
        CLASSY에 가입해 주셔서 진심으로 감사드립니다.<br/>
        아래 <b style="color: lightgreen;">'인증 코드'</b> 를 CLASSY앱의 '인증번호'란에 입력하여<br/> 인증을 진행해주세요.<br />
        감사합니다.
    </p>
    <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px;">
    <div style="font-size: 24px;"><div th:text="${authNumber}"></div></div>
    </p>
</div>
</body>
</html>
